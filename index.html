<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto (Oracle ONE)</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="titulo">
        <h1>Encriptador de texto</h1>
      </div>
      <div class="box1">
        <form>
          <label class="titulo2" for="texto"><h2>Texto a encriptar:</h2></label>
          <textarea type="text" id="userText" name="texto" id="texto" required></textarea>
          <div class="buttons">
            <button type="button" onclick="encriptar('encriptar');"> Encriptar </button>
            <button type="button" onclick="encriptar('desencriptar');"> Desencriptar </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
        <p class="Copyright">&copy Copyright Encriptador Alfonso Vargas Rodriguez - 2024 (ONE Oracle)</p>
      </footer>
      <script src="app.js"></script>
  </body>
</html>
